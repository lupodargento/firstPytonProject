<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AOC - {% block title %} {% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-4.6.0-dist/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-icons-1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/personal.css">
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="{{ url_for('index')}}">AOC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-info-square" style="font-size: 16px;"></i>
                             Info
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('create')}}">
                            <i class="bi bi-file-earmark" style="font-size: 16px;"></i>
                             Nuovo nominativo
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="home-page_content" class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-7 text-center">
                    <div class="alert alert-primary" role="alert">
                        <h4>Gestione nominativi</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-7 text-center">

                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-4.6.0-dist/bootstrap.bundle.min.js"></script>

</body>

</html>
